<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>聚财众发 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./js/mobile-storage.js"></script>
    <style>
        :root {
            --primary-bg: #1A1A1A; /* 全局统一深色背景 */
            --card-bg: #2A2A2A; /* 深灰背景 */
            --text-primary: #FFFFFF; /* 白色文字 */
            --text-secondary: #CCCCCC; /* 浅灰文字 */
            --input-bg: #4A4A4A; /* 输入框背景 */
            --orange: #FFAA00; /* 橙色按钮 */
            --success: #00FF00; /* 绿色成功 */
            --danger: #FF0000; /* 红色错误 */
            --grid-spacing: 8px; /* 8px 栅格系统 */
            --border-radius: 4px; /* 统一圆角 */
            --teal: #00FFAA; /* 青绿色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', 'Courier New', monospace;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            line-height: 1.6;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .login-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            background: var(--input-bg);
            color: var(--text-primary);
            font-family: 'Roboto Mono', 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255, 170, 0, 0.2);
        }

        .form-control.error {
            border-color: var(--danger);
        }

        .captcha-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-display {
            width: 100px;
            height: 40px;
            background: var(--input-bg);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .captcha-display::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.1) 2px,
                rgba(255,255,255,0.1) 4px
            );
        }

        .refresh-captcha {
            background: var(--orange);
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .refresh-captcha:hover {
            transform: rotate(90deg);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--orange);
            color: #000;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Roboto Mono', 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #ffcc00;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 170, 0, 0.3);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-links {
            text-align: center;
            margin-top: 20px;
        }

        .login-links a {
            color: var(--teal);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--input-bg);
        }

        .divider span {
            padding: 0 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>聚财众发</h1>
        </div>
        
        <div class="login-card">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                    <div class="error-message" id="passwordError">用户名或密码错误</div>
                </div>
                
                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-container">
                        <input type="text" id="captcha" class="form-control captcha-input" placeholder="请输入验证码" required>
                        <div class="captcha-display" id="captchaDisplay">A3B2</div>
                        <button type="button" class="refresh-captcha" id="refreshCaptcha">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
            </form>
            
            <div class="divider">
                <span>或</span>
            </div>
            
            <div class="login-links">
                <p><a href="#" id="registerLink">注册新账户</a></p>
                <p><a href="#" id="forgotPasswordLink">忘记密码？</a></p>
            </div>
        </div>
    </div>

    <script>
        // 生成随机验证码
        function generateCaptcha() {
            const chars = 'ABCDEFGHJKMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captchaDisplay').textContent = captcha;
            return captcha;
        }

        // 初始化验证码
        let currentCaptcha = generateCaptcha();

        // 刷新验证码
        document.getElementById('refreshCaptcha').addEventListener('click', function() {
            currentCaptcha = generateCaptcha();
        });

        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            
            // 简单验证
            if (username && password && captcha === currentCaptcha) {
                // 保存用户登录状态
                const userData = {
                    username: username,
                    loginTime: new Date().toISOString(),
                    isAuthenticated: true
                };
                
                // 保存到本地存储
                mobileStorage.set('userData', userData);
                
                // 登录成功，跳转到移动端主页
                window.location.href = '/mobile';
            } else {
                // 显示错误信息
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').classList.add('show');
            }
        });

        // 实时验证
        document.getElementById('password').addEventListener('input', function() {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
                document.getElementById('passwordError').classList.remove('show');
            }
        });

        // 注册链接
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('注册功能待实现');
        });

        // 忘记密码链接
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('忘记密码功能待实现');
        });

        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            const userData = mobileStorage.get('userData');
            if (userData && userData.isAuthenticated) {
                // 如果已登录，直接跳转到主页
                window.location.href = '/mobile';
            }
        });
    </script>
</body>
</html>
