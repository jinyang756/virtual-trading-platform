# 虚拟交易平台 Nginx 配置文件
# 域名: zhengyutouzi.com

events {
    worker_connections 1024;
}

http {
    # 定义上游服务器
    upstream fund_server {
        server localhost:3001;
    }
    
    upstream contract_market {
        server localhost:3002;
    }
    
    upstream option_market {
        server localhost:3003;
    }

    # HTTP服务器 - 重定向到HTTPS
    server {
        listen 80;
        server_name zhengwutouzi.com www.zhengwutouzi.com;
        
        # 自动重定向到HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS服务器
    server {
        listen 443 ssl http2;
        server_name zhengyutouzi.com www.zhengyutouzi.com;

        # SSL证书配置（需要使用Certbot获取）
        # ssl_certificate /etc/letsencrypt/live/zhengzutouzi.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/zhengzutouzi.com/privkey.pem;
        
        # SSL安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # 前端React应用代理
        location / {
            proxy_pass http://localhost:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # 基金服务API代理
        location /api/fund/ {
            proxy_pass http://fund_server/api/fund/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # 合约市场API代理
        location /api/contract/ {
            proxy_pass http://contract_market/api/contract/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # 期权市场API代理
        location /api/option/ {
            proxy_pass http://option_market/api/option/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}