# HTTP 自动跳转到 HTTPS
server {
    listen 80;
    server_name jcstjj.top www.jcstjj.top;
    
    # 临时重定向到HTTPS（在获得证书后应更新为永久重定向301）
    return 302 https://$host$request_uri;
}

