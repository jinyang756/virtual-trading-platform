<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚财众发交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1A1A1A; /* 全局统一深色背景 */
            --secondary-bg: #2A2A2A; /* 深灰背景 */
            --card-bg: #FFFFFF; /* 白色内容区 */
            --text-primary: #000000; /* 黑色文字 */
            --text-secondary: #333333; /* 深灰文字 */
            --input-bg: #F0F0F0; /* 输入框背景 */
            --orange: #FFAA00; /* 橙色按钮 */
            --success: #00FF00; /* 绿色成功 */
            --danger: #FF0000; /* 红色错误 */
            --grid-spacing: 8px; /* 8px 栅格系统 */
            --border-radius: 4px; /* 统一圆角 */
            --teal: #00FFAA; /* 青绿色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', 'Courier New', monospace;
            height: 100vh;
            display: grid;
            grid-template-columns: 4fr 6fr;
        }

        .left-panel {
            background: var(--primary-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .financial-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.2;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--card-bg);
        }

        .right-panel {
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background: var(--input-bg);
            color: var(--text-primary);
            font-family: 'Roboto Mono', 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255, 170, 0, 0.2);
        }

        .form-control.error {
            border-color: var(--danger);
        }

        .captcha-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-display {
            width: 100px;
            height: 40px;
            background: var(--input-bg);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .captcha-display::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.1) 2px,
                rgba(0,0,0,0.1) 4px
            );
        }

        .refresh-captcha {
            background: var(--orange);
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .refresh-captcha:hover {
            transform: rotate(90deg);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--orange);
            color: #000;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Roboto Mono', 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #ffcc00;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 170, 0, 0.3);
        }

        .additional-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .additional-btn {
            background: none;
            border: none;
            color: var(--teal);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .additional-btn:hover {
            color: #00cc88;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }
            
            .left-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="logo">
            <h1>聚财众发交易平台</h1>
        </div>
        <canvas class="financial-animation" id="financialChart"></canvas>
    </div>
    
    <div class="right-panel">
        <div class="login-container">
            <div class="login-header">
                <h2>欢迎回来</h2>
                <p>请登录您的账户</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码">
                    <div class="error-message" id="passwordError">用户名或密码错误</div>
                </div>
                
                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-container">
                        <input type="text" id="captcha" class="form-control captcha-input" placeholder="请输入验证码">
                        <div class="captcha-display" id="captchaDisplay">A3B2</div>
                        <button type="button" class="refresh-captcha" id="refreshCaptcha">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
            </form>
            
            <div class="additional-login">
                <button type="button" class="additional-btn" id="qrLogin">
                    <i class="fas fa-qrcode"></i> 扫码登录
                </button>
                <button type="button" class="additional-btn" id="mfaLogin">
                    <i class="fas fa-shield-alt"></i> 多因素认证
                </button>
            </div>
        </div>
    </div>

    <script>
        // 生成随机验证码
        function generateCaptcha() {
            const chars = 'ABCDEFGHJKMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captchaDisplay').textContent = captcha;
            return captcha;
        }

        // 初始化验证码
        let currentCaptcha = generateCaptcha();

        // 刷新验证码
        document.getElementById('refreshCaptcha').addEventListener('click', function() {
            currentCaptcha = generateCaptcha();
        });

        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            
            // 简单验证
            if (!username || !password) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = '请输入用户名和密码';
                document.getElementById('passwordError').classList.add('show');
                return;
            }
            
            if (captcha !== currentCaptcha) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = '验证码错误';
                document.getElementById('passwordError').classList.add('show');
                return;
            }
            
            // 调用后端登录API
            fetch(`${window.envConfig.apiBaseUrl}/api/users/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // 登录失败
                    document.getElementById('password').classList.add('error');
                    document.getElementById('passwordError').textContent = data.error;
                    document.getElementById('passwordError').classList.add('show');
                } else {
                    // 登录成功，保存令牌并跳转
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/client/dashboard';
                }
            })
            .catch(error => {
                console.error('登录错误:', error);
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = '登录过程中发生错误';
                document.getElementById('passwordError').classList.add('show');
            });
        });

        // 扫码登录
        document.getElementById('qrLogin').addEventListener('click', function() {
            alert('请使用手机扫描二维码登录');
        });

        // 多因素认证
        document.getElementById('mfaLogin').addEventListener('click', function() {
            alert('请使用多因素认证设备验证身份');
        });

        // 实时验证
        document.getElementById('password').addEventListener('input', function() {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
                document.getElementById('passwordError').classList.remove('show');
            }
        });

        // 金融图表动画
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('financialChart');
            const ctx = canvas.getContext('2d');
            
            // 设置画布大小
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // 绘制动态金融图表
            function drawChart() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                
                // 垂直线
                for (let x = 0; x < canvas.width; x += 20) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                // 水平线
                for (let y = 0; y < canvas.height; y += 20) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                // 绘制随机线条（模拟股价波动）
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 170, 0, 0.3)';
                ctx.lineWidth = 2;
                
                let x = 0;
                let y = canvas.height / 2;
                
                for (let i = 0; i < canvas.width; i += 5) {
                    if (i === 0) {
                        ctx.moveTo(i, y);
                    } else {
                        ctx.lineTo(i, y);
                    }
                    
                    // 随机波动
                    y += (Math.random() - 0.5) * 10;
                    
                    // 保持在画布内
                    if (y < 0) y = 0;
                    if (y > canvas.height) y = canvas.height;
                }
                
                ctx.stroke();
                
                // 请求下一帧
                requestAnimationFrame(drawChart);
            }
            
            // 开始绘制
            drawChart();
        });
    </script>
</body>
</html>
