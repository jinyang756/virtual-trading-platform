<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私募基金行情 - 聚财众发</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fund-card {
            transition: transform 0.3s;
            border-left: 4px solid #007bff;
        }
        .fund-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .nav-positive {
            color: #28a745;
        }
        .nav-negative {
            color: #dc3545;
        }
        .risk-low { border-left-color: #28a745; }
        .risk-medium { border-left-color: #ffc107; }
        .risk-high { border-left-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <i class="fas fa-chart-line"></i> 聚财众发
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="./index.html">首页</a>
                <a class="nav-link active" href="./funds.html">基金行情</a>
                <a class="nav-link" href="./client-dashboard.html">交易</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-money-bill-wave"></i> 私募基金行情
                </h2>
                <p class="text-muted">实时展示聚财众发平台私募基金产品信息</p>
            </div>
        </div>

        <div class="row" id="funds-container">
            <div class="col-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 获取基金数据
        async function loadFunds() {
            try {
                const response = await fetch('/api/fund/');
                const funds = await response.json();
                
                const container = document.getElementById('funds-container');
                container.innerHTML = '';
                
                funds.forEach(fund => {
                    // 根据风险等级设置样式
                    let riskClass = '';
                    if (fund.risk_level === '低') {
                        riskClass = 'risk-low';
                    } else if (fund.risk_level === '中等') {
                        riskClass = 'risk-medium';
                    } else {
                        riskClass = 'risk-high';
                    }
                    
                    // 根据总回报设置颜色
                    const returnClass = fund.total_return >= 0 ? 'nav-positive' : 'nav-negative';
                    
                    const fundCard = `
                        <div class="col-lg-6 mb-4">
                            <div class="card fund-card ${riskClass}">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h5 class="card-title">${fund.name}</h5>
                                            <p class="card-text text-muted mb-1">
                                                <i class="fas fa-building"></i> ${fund.fund_manager}
                                            </p>
                                            <span class="badge bg-secondary">${fund.risk_level}风险</span>
                                        </div>
                                        <div class="text-end">
                                            <h3 class="mb-0">${fund.nav.toFixed(4)}</h3>
                                            <p class="mb-0 ${returnClass}">
                                                <i class="fas fa-${fund.total_return >= 0 ? 'arrow-up' : 'arrow-down'}"></i>
                                                ${fund.total_return.toFixed(2)}%
                                            </p>
                                            <small class="text-muted">累计收益</small>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-3">
                                        <div class="row">
                                            <div class="col-6">
                                                <small class="text-muted">最低投资</small>
                                                <p class="mb-0">¥${fund.min_investment.toLocaleString()}</p>
                                            </div>
                                            <div class="col-6">
                                                <small class="text-muted">管理费</small>
                                                <p class="mb-0">${(fund.management_fee * 100).toFixed(2)}%</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-3">
                                        <a href="#" class="btn btn-outline-primary btn-sm" onclick="viewFundDetail('${fund.fund_id}')">
                                            <i class="fas fa-info-circle"></i> 详情
                                        </a>
                                        <a href="#" class="btn btn-primary btn-sm" onclick="subscribeFund('${fund.fund_id}')">
                                            <i class="fas fa-shopping-cart"></i> 认购
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    container.innerHTML += fundCard;
                });
            } catch (error) {
                console.error('加载基金数据失败:', error);
                document.getElementById('funds-container').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> 加载基金数据失败，请稍后重试。
                        </div>
                    </div>
                `;
            }
        }
        
        // 查看基金详情
        function viewFundDetail(fundId) {
            alert(`查看基金 ${fundId} 的详情`);
            // 这里可以跳转到详情页面或显示模态框
        }
        
        // 认购基金
        function subscribeFund(fundId) {
            alert(`认购基金 ${fundId}`);
            // 这里可以跳转到认购页面或显示认购表单
        }
        
        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadFunds();
        });
    </script>
</body>
</html>
